<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
</head>
<body>

<p th:text="${question.getTitle()}">text</p>

<form th:action="@{/admin/questions/{questionId}/edit(questionId=${question.getId()})}"
th:object="${question}" th:method="PATCH">
    <label for="title">Вопрос: </label>
    <input type="text" th:field="*{title}" id="title">
    <br>
    <label for="answer1">Первый вариант ответа: </label>
    <input type="text" th:field="*{answer1}" id="answer1">
    <br>
    <label for="answer2">Второй вариант ответа: </label>
    <input type="text" th:field="*{answer2}" id="answer2">
    <br>
    <label for="answer3">Третий вариант ответа: </label>
    <input type="text" th:field="*{answer3}" id="answer3">
    <br>
    <label for="answer4">Четвертый вариант ответа: </label>
    <input type="text" th:field="*{answer4}" id="answer4">
    <br>
    <label for="correctAnswer">Введите верный ответ: </label>
    <select id="correctAnswer" name="correctAnswer">
        <option th:each="answer : ${answers}" th:value="${answerStat.index}"
                th:text="${'Вариант ' + __${answerStat.index + 1}__}"
                th:selected="${question.getCorrectAnswer() == answers.get(__${answerStat.index}__)}"></option>
    </select>
    <br>
    <input type="submit" value="Изменить">
</form>
<hr>
<a th:href="@{/admin/questions/course/{id}(id=${question.getCourse().getId()})}"><button>Назад</button></a>
<br>
<a href="/admin/courses"><button>Все курсы</button></a>

</body>
</html>
